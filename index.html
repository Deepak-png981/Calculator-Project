<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- adding CSS file  -->
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding Calculator -->
    <title>Calculator</title>
</head>

<body>
    <!-- creating container div  -->
    <div class="container">
        <!-- Heading of the div calculator. It should be DEEP calculator but the original calculator,
             talking about the hard one is not made by me -->
        <h1> Calculator</h1>
        <div class="calculator">
            <!-- Taking input from the user // showing input to the user having id as "screen" -->
            <input type="text" name="screen" id="screen">
            <table>
            <!-- carries the basic operation -->
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <!-- clear -->
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <!-- point -->
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<!-- adding the javascript file  -->
<script src="index.js"></script>

</html>
